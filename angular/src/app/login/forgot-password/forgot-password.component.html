<div class="row">

    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h2>Przypomnienie Hasła</h2>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="form-group has-danger">
            <label class="sr-only" for="email">E-Mail Address</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                <input type="text" name="email" class="form-control" id="email"
                       [(ngModel)]="mail"
                       placeholder="e-mail" required autofocus>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-control-feedback">
            <span *ngIf="sendedMessage" class="text-danger align-middle">
                <p class="fa fa-close" style="color: green;" >Wiadomość wysłana</p>
            </span>
        </div>
    </div>
</div> 

<div class="row" style="padding-top: 1rem">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div>
            <button (click)="sendMessage() " type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Wyślij e-mail</button>
            
            <a class="btn btn-link" href="login">Wróć do logowania</a>
        </div>
    </div>
</div>
