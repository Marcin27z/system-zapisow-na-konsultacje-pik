<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h2>Logowanie</h2>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="form-group has-danger">
            <label class="sr-only" for="email">E-Mail Address</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                <input type="text" name="email" class="form-control" id="email" style="width: 30rem;"
                       [(ngModel)]="username"
                       placeholder="e-mail / login" required autofocus>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-control-feedback">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                <input type="password" name="password" class="form-control" id="password" style="width: 30rem;"
                       [(ngModel)]="password"
                       placeholder="Hasło" required>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-control-feedback">
            <span class="text-danger align-middle">
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="padding-top: .35rem">
        <div class="form-check mb-2 mr-sm-2 mb-sm-0">
            <label class="form-check-label">
                <input class="form-check-input" name="remember"
                       type="checkbox">
                <span style="padding-bottom: .15rem; margin-left: 2rem">Pamietaj mnie</span>
            </label>
        </div>
    </div>
</div>
<div class="row" style="padding-top: 1rem">
    <div class="col-md-3"></div>
    <div class="col-md-7">
        <button (click)="verification() " type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
        <a class="btn btn-link" href="forgot">Zapomniałeś hasła?</a>
        <button class="btn btn-success" type="button" [routerLink]="['/rejestration']" skipLocationChange>Zarejestruj</button>
    </div>
</div>
