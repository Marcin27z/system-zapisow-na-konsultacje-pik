<!--The content below is only a placeholder and can be replaced.-->
<h2>Rejestracja</h2>
<form>
  <div class="form-group">

    <input type="text" class="form-control" id="name" name='name' [(ngModel)]="name"  placeholder="Imię"><br>

    <input type="text" class="form-control" id="surname" name='surname' [(ngModel)]="surname"  placeholder="Nazwisko"><br>

    <input type="text" class="form-control" id="username" name='username' [(ngModel)]="username"   placeholder="e-mail"><br>


    <input type="phoneNumber" class="form-control" id="phoneNumber" name='phoneNumber' [(ngModel)]="phoneNumber"  placeholder="Nr. Telefonu"><br>


    <input type="password" class="form-control" id="password" name='password' [(ngModel)]="password"  placeholder="Hasło"><br>

    <input type="password" class="form-control" id="password2" name='password2' [(ngModel)]="password2"  placeholder="Powtórz hasło"><br>
    <div class="row" style="">

      <div class="col-md-1">
        <button (click)="getOne() " type="submit" class="btn btn-success"> Zarejestruj</button><br><br>
        <button class="btn btn-info" type="button" [routerLink]="['/login']" skipLocationChange>Powrót</button>
    </div>
    </div>


  </div>

</form>
  <router-outlet></router-outlet>
