<app-main-strip></app-main-strip>
<div class="row">
  <div class="col-md-5"></div>
  <div class="col-md-6">
    <h2>Zmiana hasła</h2>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group has-danger">
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
        <input type="password" name="password" class="form-control" id="password1" autocomplete="false"
               [(ngModel)]="newpassword1"
               placeholder="Hasło" required autofocus>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-control-feedback">
      <!--<span *ngIf="user.invalidData" class="text-danger align-middle">
          <i class="fa fa-close"></i> Błędne dane
      </span> -->
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group">
      <label class="sr-only" for="password2">Password</label>
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
        <input type="password" name="password" class="form-control" id="password2" autocomplete="false"
               [(ngModel)]="newpassword2"
               placeholder="Powtórz hasło" required>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-control-feedback">
            <span class="text-danger align-middle">
            </span>
    </div>
  </div>
</div>


<div class="row" style="padding-top: 1rem">
  <div class="col-md-5"></div>
  <div class="col-md-6">
    <button (click)="verification() " type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Zmień hasło</button>
  </div>
</div>
