<app-main-strip></app-main-strip>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h2>Konsultacje archiwalne</h2>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label for="tutorInput">Wykładowca</label>
        <input type="text" class="form-control" id="tutorInput" [(ngModel)]="tutor"  name='tutor' placeholder="Imię i nazwisko Wykładowcy"><br>
        <label for="dateInput">Data konsultacji</label>
        <input type="date" class="form-control" id="dateInput" [(ngModel)]="date" name='date' placeholder="Data konsultacji"><br>
        <label for="startInput">Godzina rozpoczęcia</label>
        <input type="time" class="form-control" id="startInput" [(ngModel)]="startTime" name='start' placeholder="Godzina rozpoczęcia"><br>
        <label for="endInput">Godzina zakończenia</label>
        <input type="time" class="form-control" id="endInput" [(ngModel)]="endTime" name = 'end' placeholder="Godzina zakończenia"><br>
        <button (click)="search() " type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Szukaj</button>

      </div>

    </form>  </div>
</div>

<h2>Zarezerwowane konsultacje</h2>
<hr>
<div *ngIf="collection.length">
  <div *ngFor="let item of collection; index as i"  class="pozycja">
    <div *ngIf="item.status != 'FREE'">
      <div *ngIf="item.student.username == this.user.username" class="konsultaja">
        <p class="lab">sala:</p>
        <p class="value">{{item.room}}</p><br>
        <p class="lab">tutor: </p>
        <p class="value">{{item.tutor.name}} {{item.tutor.surname}}</p><br>
        <p class="lab">data: </p>
        <p class="value">{{item.date | date:'dd-MM-yyyy'}}</p><br>
        <p class="lab">od: </p>
        <p class="value">{{item.consultationStartTime | date: 'HH:mm'}}</p>
        <span style="margin: 3px;"></span>
        <p class="lab">do: </p>
        <p class="value">{{item.consultationEndTime | date: 'HH:mm'}}</p><br>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!(collection.length)">
  Brak konsultacji
</div>
